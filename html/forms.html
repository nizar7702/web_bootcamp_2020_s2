<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        Mon site web
    </title>
</head>

<body>
    <form method="" ,action="">
        <label for="nom">nom :</label>
        <input type="text" name="nom" id="nom" placeholder="entrer votre nom">
        <hr />
        <label for="pass">passeword:</label>
        <input type="password" name="passeword" id="pass" placeholder="entrer votre password">
        <hr />
        <label for="em">email:</label>
        <input type="email" name="email" id="em" placeholder="entrer votre email">
        <hr/>
        <label for="num">numero:</label>
        <input type="number" name="number" id="num" placeholder="entrer votre numero">
        <hr/>
        <label for="dat">date:</label>
        <input type="date" name="date" id="dat" placeholder="entrer votre date">
        <hr/>
        <label for="fil">file:</label>
        <input type="file" name="file" id="fil" placeholder="entrer votre file">
        <hr/>
        <label for="ran">range:</label>
        <input type="range" name="range" id="ran" placeholder="entrer votre range">
        <hr/>
        <label for="col">color:</label>
        <input type="color" name="color" id="col" placeholder="entrer votre color">
        <hr/>
        <label for="sea">search:</label>
        <input type="search" name="search" id="sea" placeholder="search">

    </form>
</body>

</html>
